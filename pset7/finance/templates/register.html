{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" required="requierd" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" required="requierd" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="retyped_password" required="requierd" placeholder="Retype Password" type="password"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
